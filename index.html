<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Texas Holdem</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

  </head>

  <body>


  <div id="container">

<!-- Left Side Bar ------------------->
    <div id="leftSideBar">
      <p>Player Tool Bar</p>
      <button class="next">Next Game</button><br>
      <p>Current Bet: <br> <span>Player 1 &nbsp; &nbsp; &nbsp;&nbsp;Player 2<span></p>
      <div class="p1bet"></div>
      <div class="p2bet"></div>

<hr>
      <p>Total: <br> <span>Player 1 &nbsp; &nbsp; &nbsp;Player 2<span></p>
      <div class="p1total"></div>
      <div class="p2total"></div>

    </div>


<div id="rightSide">
    <div id="dealerContainer">
    <p> Dealer </p>
    <img id="card" src="blueCard.png">
    <img id="card1" src="blueCard.png">
    <img id="card2" src="blueCard.png">
    <img id="card3" src="blueCard.png">
    <img id="cardA" src="blueCard.png">
    <img id="cardB" src="blueCard.png">
    <img id="cardC" src="blueCard.png">


<!--first three dealer cards ------------------->
    <!-- <img id="cardA" src="blueCard.png">
    <img id="cardB" src="blueCard.png"> -->
    <!-- <img id="cardC" src="blueCard.png">
 -->

<!--4th card -->
    <img id="cardD" src="blueCard.png">

<!--River card -->
    <img id="cardE" src="blueCard.png">
    </div>



<!--Player tabs and containers ------------------->
    <div>
    <ul>
    <li class="playerTab player1tab">Player 1</li>
    <li class="playerTab playerHide"></li>
    <li class="playerTab player2tab">Player 2</li>
    </div>

<!--Player1 container ------------------->
    <div class="playerContainer player1 active">
      <p class="yourHand">Your Hand</p>
      <img id="cardP1C1" src="blueCard.png">
      <img id="cardP1C2" src="blueCard.png">

      <button id='p1call' class='pbutton bCall'>Call</button>
      <button id='p1raise' class='pbutton bRaise'>Raise</button>
      <button id='p1fold' class='pbutton bFold'>Fold</button>

    </div>

<!--- middle        -->
<div class="playerContainer hide active">
</div>

<!--Player2 containers ------------------->
    <div class="playerContainer player2 active">
      <p class="yourHand">Your Hand</p>
      <img id="cardP2C1" src="blueCard.png">
      <img id="cardP2C2" src="blueCard.png">

      <button id='p2call' class='pbutton bCall'>Call</button>
      <button id='p2raise' class='pbutton bRaise'>Raise</button>
      <button id='p2fold' class='pbutton bFold'>Fold</button>

    </div>

</div>

  </div>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="java.js"></script>
  </body>
</html>
